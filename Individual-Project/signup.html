<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>

</head>
<body>
    <form method="POST" action="/signup">

        <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Fill your info please :)

        </p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>

        <!-- full_name -->
        <div>
            <label>full name</label>
            <div class="input-group">
                <input type="text"  name="full_name" minlength="1">
            </div>
        </div>

        <!-- username -->
        <div>
            <label>username</label>
            <div class="input-group">
                <input type="username"  name="username" minlength="1">
            </div>
        </div>
